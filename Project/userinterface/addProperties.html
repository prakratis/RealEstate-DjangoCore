<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Post Property | RealEstate</title>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; }
        .form-card { 
            background-color: #1e1e1e; 
            border: 1px solid #333; 
            border-radius: 10px; 
            padding: 40px;
            margin-top: 50px;
        }
        .form-control { 
            background-color: #2b2b2b; 
            border: 1px solid #444; 
            color: white; 
        }
        .form-control:focus { 
            background-color: #333; 
            border-color: #fff; 
            color: white; 
            box-shadow: none; 
        }
        label { margin-bottom: 5px; font-weight: 500; color: #bbb; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 border-bottom border-secondary">
        <a class="navbar-brand fw-bold" href="{% url 'mainpage' %}">REALESTATE</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'mainpage' %}">Home</a>
            <a class="nav-link" href="{% url 'addproperties' %}">Add Project</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card shadow-lg">
                    <h3 class="text-uppercase mb-4" style="letter-spacing: 2px;">Post <span class="fw-bold text-white">Project</span></h3>
                    <hr class="mb-4" style="background-color: #444;">
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                <div class="django-field-wrapper">
                                    {{ field }}
                                </div>
                                {% if field.errors %}
                                    <small class="text-danger">{{ field.errors.0 }}</small>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-light w-100 fw-bold py-2 mt-3" style="letter-spacing: 1px;">
                            UPLOAD PROJECT
                        </button>
                    </form>

                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
